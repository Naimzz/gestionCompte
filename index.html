<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Liste des achats</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
</head>
<body>
  Erreur dans l'app;
  <script type="plain/text" id="page-liste-achat">
    <div class="page-liste-achat">
      <h5>Liste des achats <a class="btn-floating btn-small waves-effect waves-light blue right" id="bouton-ajouter" href="#lister-utilisateur"><i class="material-icons">face</i></a></h5>
      <ul class="collection" id="liste-achat"></ul>
      <a class="btn-floating btn-large waves-effect waves-light red right" id="bouton-ajouter" href="#ajouter-achat"><i class="material-icons">add</i></a>
    </div>
  </script>
  <script type="plain/text" id="page-liste-utilisateur">
    <div class="page-liste-utilisateur">
      <h5>Liste des utilisateurs</h5>
      <ul class="collection" id="liste-utilisateur"></ul>
      <a class="btn-floating btn-large waves-effect waves-light blue left" id="bouton-retour" href="#"><i class="material-icons">backspace</i></a>
      <a class="btn-floating btn-large waves-effect waves-light red right" id="bouton-ajouter" href="#ajouter-utilisateur"><i class="material-icons">add</i></a>
    </div>
  </script>
  <script type="plain/text" id="page-achat">
    <h1 id="achat-nom"></h1>
    <h2 id="achat-montant"></h2>
    <p id="achat-acheteur"></p>
    <a href="#">Revenir &agrave; la liste</a>
  </script>
  <script type="plain/text" id="page-ajouter-achat">
    <h5>Ajouter un achat</h5>
  <div class="row">
    <form class="col s12" id="formulaire-ajouter">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
          <input id="achat-nom" type="text" class="validate">
          <label for="achat-nom">Nom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
        <i class="material-icons prefix">attach_money</i>
          <input id="achat-montant" type="number" class="validate">
          <label for="achat-montant">Montant</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">face</i>
          <input id="achat-acheteur" type="text" class="validate">
          <label for="achat-acheteur">Acheteur</label>
        </div>
      </div>
      <div>
          <button class="btn waves-effect waves-light" type="submit" name="achat-enregistrer" id="enregistrer">Valider
            <i class="material-icons right">check</i>
          </button>
          <a id="bouton-gauche" class="waves-effect waves-light btn" href="#"><i class="material-icons right">backspace</i>Retour</a>
      </div>
    </form>
  </div>
  </script>
  <script type="plain/text" id="page-ajouter-utilisateur">
        <h5>Ajouter un Utilisateur</h5>
  <div class="row">
    <form class="col s12" id="formulaire-ajouter">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
          <input id="utilisateur-prenom" type="text" class="validate">
          <label for="utilisateur-prenom">Nom</label>
        </div>
      </div>
      <div>
          <button class="btn waves-effect waves-light" type="submit" name="achat-enregistrer" id="enregistrer">Valider
            <i class="material-icons right">check</i>
          </button>
          <a id="bouton-gauche" class="waves-effect waves-light btn" href="#lister-utilisateur"><i class="material-icons right">backspace</i>Retour</a>
      </div>
    </form>
  </div>
  </script>
  <script type="plain/text" id="page-modifier-achat">
    <h5>Modifier un achat</h5>
      <div class="row">
    <form class="col s12" id="formulaire-modifier">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
          <input placeholder="lala" id="achat-nom" type="text" class="validate">
          <label class="active" for="achat-nom">Nom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
        <i class="material-icons prefix">attach_money</i>
          <input id="achat-montant" type="number" class="validate">
          <label class="active" for="achat-montant">Montant</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">face</i>
          <input id="achat-acheteur" type="text" class="validate">
          <label class="active" for="achat-acheteur">Acheteur</label>
        </div>
      </div>
      <div>
          <button class="btn waves-effect waves-light" type="submit" name="achat-modifier" id="modifier">Valider
            <i class="material-icons right">check</i>
          </button>
          <a id="bouton-gauche" class="waves-effect waves-light btn" href="#"><i class="material-icons right">backspace</i>Retour</a>
      </div>
    </form>
  </div>
  </script>

  <script src="js/modele/Achat.js"></script>
  <script src="js/modele/Utilisateur.js"></script>
  <script src="js/donnee/AchatDAO.js"></script>
  <script src="js/donnee/UtilisateurDAO.js"></script>
  <script src="js/vue/AjouterAchatVue.js"></script>
  <script src="js/vue/AjouterUtilisateurVue.js"></script>
  <script src="js/vue/ModifierAchatVue.js"></script>
  <script src="js/vue/AchatVue.js"></script>
  <script src="js/vue/ListeAchatVue.js"></script>
  <script src="js/vue/ListeUtilisateurVue.js"></script>
  <script src="js/controleur/application.js"></script>
</body>
</html>
